<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Instruments!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #ffd6d6, #d6e4ff);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(4px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .step-item {
            position: relative;
            padding: 0.5rem 2rem;
            transition: all 0.3s ease;
            font-size: 1.25rem;
        }

        .step-item.active {
            background: #4ecdc4;
            color: white;
            transform: scale(1.05);
        }

        .step-item:not(:last-child)::after {
            content: "‚Üí";
            position: absolute;
            right: -1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #cbd5e0;
        }

        .instrument-select {
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 10px;
            padding: 0.5rem;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .selected-instruments {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 1rem;
            justify-content: center;
        }

        .instrument-tag {
            background: rgba(147, 51, 234, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remove-instrument {
            cursor: pointer;
            color: #9333ea;
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Steps indicator -->
        <div class="flex justify-between mb-12 px-4 py-6 glass-card">
            <div class="step-item rounded-full">
                Generate Lyrics
            </div>
            <div class="step-item rounded-full">
                Choose Music Types
            </div>
            <div class="step-item rounded-full">
                Choose Moods
            </div>
            <div class="step-item active rounded-full">
                Choose Instruments
            </div>
            <div class="step-item rounded-full">
                Choose Voice
            </div>
            <div class="step-item rounded-full">
                Listen!
            </div>
        </div>

        <div class="glass-card p-8">
            <h2 class="text-2xl font-bold text-center text-purple-600 mb-6">‚ú® Choose Your Instruments! ‚ú®</h2>
            
            <form id="instrumentForm" action="{{ url_for('select_moods') }}" method="POST" class="text-center">
                <!-- Hidden inputs for previous selections -->
                <input type="hidden" name="lyrics" value="{{ lyrics }}">
                {% for genre in genres %}
                    <input type="hidden" name="genres[]" value="{{ genre }}">
                {% endfor %}
                {% for mood in moods %}
                    <input type="hidden" name="moods[]" value="{{ mood }}">
                {% endfor %}

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-2xl mx-auto">
                    <label class="flex items-center p-4 bg-white bg-opacity-50 rounded-lg cursor-pointer hover:bg-opacity-60">
                        <input type="checkbox" name="instruments[]" value="piano" class="mr-3">
                        <span>üéπ Piano</span>
                    </label>
                    <label class="flex items-center p-4 bg-white bg-opacity-50 rounded-lg cursor-pointer hover:bg-opacity-60">
                        <input type="checkbox" name="instruments[]" value="guitar" class="mr-3">
                        <span>üé∏ Guitar</span>
                    </label>
                    <label class="flex items-center p-4 bg-white bg-opacity-50 rounded-lg cursor-pointer hover:bg-opacity-60">
                        <input type="checkbox" name="instruments[]" value="drums" class="mr-3">
                        <span>ü•Å Drums</span>
                    </label>
                    <label class="flex items-center p-4 bg-white bg-opacity-50 rounded-lg cursor-pointer hover:bg-opacity-60">
                        <input type="checkbox" name="instruments[]" value="bass" class="mr-3">
                        <span>üé∏ Bass</span>
                    </label>
                    <label class="flex items-center p-4 bg-white bg-opacity-50 rounded-lg cursor-pointer hover:bg-opacity-60">
                        <input type="checkbox" name="instruments[]" value="violin" class="mr-3">
                        <span>üéª Violin</span>
                    </label>
                    <label class="flex items-center p-4 bg-white bg-opacity-50 rounded-lg cursor-pointer hover:bg-opacity-60">
                        <input type="checkbox" name="instruments[]" value="saxophone" class="mr-3">
                        <span>üé∑ Saxophone</span>
                    </label>
                    <label class="flex items-center p-4 bg-white bg-opacity-50 rounded-lg cursor-pointer hover:bg-opacity-60">
                        <input type="checkbox" name="instruments[]" value="synthesizer" class="mr-3">
                        <span>üéπ Synthesizer</span>
                    </label>
                </div>

                <div class="mt-8">
                    <button 
                        type="submit" 
                        id="submitInstruments"
                        class="bg-gradient-to-r from-purple-400 to-pink-400 text-white px-8 py-3 rounded-full text-xl 
                               hover:from-purple-500 hover:to-pink-500 transform hover:scale-105 
                               transition duration-200 shadow-lg"
                    >
                        Next Step: Choose Moods! üéµ
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
