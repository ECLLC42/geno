<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lyrics - Geno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #ffd6d6, #d6e4ff);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(4px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .step-item {
            position: relative;
            padding: 0.5rem 2rem;
            transition: all 0.3s ease;
            font-size: 1.25rem;
        }

        .step-item.active {
            background: #4ecdc4;
            color: white;
            transform: scale(1.05);
        }

        .step-item:not(:last-child)::after {
            content: "â†’";
            position: absolute;
            right: -1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #cbd5e0;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            14% { color: #ff7f00; }
            28% { color: #ffff00; }
            42% { color: #00ff00; }
            56% { color: #0000ff; }
            70% { color: #4b0082; }
            84% { color: #8f00ff; }
            100% { color: #ff0000; }
        }

        .rainbow-text {
            animation: rainbow 4s linear infinite;
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Steps indicator -->
        <div class="flex justify-between mb-12 px-4 py-6 glass-card">
            <div class="step-item active rounded-full">
                Generate Lyrics
            </div>
            <div class="step-item rounded-full">
                Choose Music Types
            </div>
            <div class="step-item rounded-full">
                Choose Instruments
            </div>
            <div class="step-item rounded-full">
                Choose Moods
            </div>
            <div class="step-item rounded-full">
                Choose Voice
            </div>
            <div class="step-item rounded-full">
                Listen!
            </div>
        </div>

        <div class="glass-card p-8">
            <h2 class="text-3xl font-bold text-center text-purple-600 mb-6">âœ¨ What do you want your song lyrics to be about? âœ¨</h2>
            
            <form action="{{ url_for('generate_lyrics_route') }}" method="POST" class="space-y-6">
                <div>
                    <textarea 
                        name="lyrics_input" 
                        rows="6" 
                        class="mood-select text-left w-full p-4 text-lg"
                        placeholder="Example: A love song about a magical journey through the stars..."
                        required
                    ></textarea>
                </div>
                
                <div class="text-center">
                    <button 
                        type="submit" 
                        class="bg-gradient-to-r from-purple-400 to-pink-400 text-white px-8 py-3 rounded-full text-xl 
                               hover:from-purple-500 hover:to-pink-500 transform hover:scale-105 transition duration-200 shadow-lg"
                    >
                        Generate Lyrics! ðŸŽµ
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50">
        <div class="glass-card p-8 text-center" style="background: rgba(255, 255, 255, 0.45);">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-pink-400 border-solid mx-auto mb-4"></div>
            <p class="text-3xl font-bold text-purple-600">âœ¨ Generating your lyrics... âœ¨</p>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            
            document.getElementById('loadingOverlay').classList.remove('hidden');
            document.getElementById('loadingOverlay').classList.add('flex');
            
            // Submit form after showing overlay
            const form = this;
            setTimeout(function() {
                form.submit();
            }, 100);
        });
    </script>

</body>
</html>
