<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geno - AI Song Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        html {
            height: -webkit-fill-available;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #ffd6d6, #d6e4ff);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2rem;
            text-align: center;
            max-width: 90%;
            width: 800px;
            margin: 2rem;
        }

        .logo-bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .start-button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: none;
            appearance: none;
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <img src="https://parproject2.s3.us-east-2.amazonaws.com/geno.png" 
             alt="Geno Logo" 
             class="logo-bounce mx-auto mb-8"
             style="width: 420px; height: auto;">
        
        <h1 class="text-5xl font-bold mb-8 text-purple-600" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.1)">Geno the Song Generator</h1>
        <p class="text-2xl mb-8 text-gray-700">Your magical AI companion for creating unique songs! âœ¨ðŸŽµ</p>
        
        <a href="{{ url_for('create') }}" class="start-button inline-block">
            <span class="text-2xl">Get Started!</span>
        </a>
    </div>
</body>
</html>
